        <td class="float-end formdetails">

                        </span>
                        <input class="input100" type="text" name="email" placeholder="jlrajkumar@gmail.com">
                        
                    </div>
        
                    <div class="wrap-input100 " data-validate = "Valid Phone is required">
                        <span class="symbol-input100">
                            <i class="fa fa-mobile" aria-hidden="true"> <span> Mobile : </span> </i>
                        </span>
                        <input class="input100" type="number" name="mobile" placeholder="+44-9999999999">
                    </div>  
                    
        
        
                    <div class="wrap-input100 " data-validate = "Message is required">
                        <span class="symbol-input100">
                            <i class="fa fa-comment-dots" aria-hidden="true"> <span> Message : </span> </i>
                        </span>
                        <textarea class="input100" name="message" placeholder="Message..."></textarea></textarea>
                        
                    </div>
        
                    <br>
